name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.21"]
        include:
          - os: linux
            goarch: amd64
            artifact: tpcli-linux-amd64
          - os: darwin
            goarch: amd64
            artifact: tpcli-darwin-amd64
          - os: darwin
            goarch: arm64
            artifact: tpcli-darwin-arm64
          - os: windows
            goarch: amd64
            artifact: tpcli-windows-amd64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Get version from tag
      id: tag_name
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Build for ${{ matrix.os }}/${{ matrix.goarch }}
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -v -o ${{ matrix.artifact }} \
          -ldflags "-X main.Version=${VERSION}" \
          .

    - name: Calculate checksums
      run: |
        sha256sum ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact }}
        path: |
          ${{ matrix.artifact }}
          ${{ matrix.artifact }}.sha256

  test-before-release:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip uv
        pip install -e ".[dev]"

    - name: Run all tests
      run: make test

  release:
    runs-on: ubuntu-latest
    needs: [build, test-before-release]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          # Release Notes

          ## Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref }}/CHANGELOG.md) for full details.

          ## Installation

          Download the appropriate binary for your platform:
          - **Linux x86_64**: tpcli-linux-amd64
          - **macOS Intel**: tpcli-darwin-amd64
          - **macOS ARM64**: tpcli-darwin-arm64
          - **Windows x86_64**: tpcli-windows-amd64.exe

          ## Checksums
          Verify the integrity of your download using the provided .sha256 files.

          ```bash
          sha256sum -c tpcli-linux-amd64.sha256
          ```

          ## Getting Started
          See [USER_GUIDE.md](https://github.com/${{ github.repository }}/blob/${{ github.ref }}/USER_GUIDE.md) for usage instructions.

        draft: false
        prerelease: false

    - name: Upload Linux AMD64 Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: tpcli-linux-amd64/tpcli-linux-amd64
        asset_name: tpcli-linux-amd64
        asset_content_type: application/octet-stream

    - name: Upload Linux AMD64 Checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: tpcli-linux-amd64/tpcli-linux-amd64.sha256
        asset_name: tpcli-linux-amd64.sha256
        asset_content_type: text/plain

    - name: Upload macOS AMD64 Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: tpcli-darwin-amd64/tpcli-darwin-amd64
        asset_name: tpcli-darwin-amd64
        asset_content_type: application/octet-stream

    - name: Upload macOS ARM64 Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: tpcli-darwin-arm64/tpcli-darwin-arm64
        asset_name: tpcli-darwin-arm64
        asset_content_type: application/octet-stream

    - name: Upload Windows AMD64 Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: tpcli-windows-amd64.exe/tpcli-windows-amd64.exe
        asset_name: tpcli-windows-amd64.exe
        asset_content_type: application/octet-stream

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m pip install --upgrade build twine
        python -m build
        python -m twine upload dist/*
      continue-on-error: true
